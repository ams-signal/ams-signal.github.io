  <script>
    // リダイレクトとパスの転送を行う関数
    function redirectWithPath() {
      const oldDomain = 'amss.f5.si'; // 古いドメイン
      const newDomain = 'www.gasukaku.net'; // 新しいドメイン
      const newPath = 'amss/'; // 新しいパス

      // 現在のURL
      const currentURL = window.location.href;
      
      // 古いドメインの部分を新しいドメインに置換し、新しいパスを追加
      const newURL = currentURL.replace(oldDomain, newDomain) + newPath;
      
      // リダイレクト
      window.location.replace(newURL);
    }

    // ページがロードされたときにリダイレクトを実行
    window.onload = redirectWithPath;
  </script>
